<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Franchise Form - Kinaroy Preschools</title>
  <link rel="stylesheet" href="style.css" />
  <style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url('Castle.png') center/cover no-repeat fixed;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.form-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 6rem 1rem 4rem; /* space for header + footer */
}

/* Make the form scrollable */
form {
  max-width: 700px;
  width: 70%;
  max-height: 75vh;         /* 🔹 limit height */
  overflow-y: auto;         /* 🔹 scroll inside */
  background: #f8f4ff;
  padding: 20px;
  border-radius: 12px;
  font-family: sans-serif;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

form h2 {
  text-align: center;
  color: #6a1b9a;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: 500;
  text-align: left;
}

.checkbox-group {
  display: flex;
  align-items: center;
  gap: 8px;              /* space between box and text */
  margin: 10px 0;
  font-size: 0.95rem;
}

.checkbox-group input[type="checkbox"] {
  width: 18px;
  height: 18px;
  cursor: pointer;
}

input, select {
  width: 90%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 1rem;
}

button {
  background-color: #6a1b9a;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover {
  background-color: #501574;
}



  </style>
</head>
<body>
  <!-- Header reused -->
  <header class="header">
    <div class="logo-area">
      <img src="Logo.jpeg" alt="Logo" />
      <span>KINAROY PRESCHOOLS</span>
    </div>
  </header>

  <!-- Franchise Form -->
  <div class="form-container">
    <form action="https://formspree.io/f/yourformid" method="POST">
      <h2>Franchise With Us – Build Your Kingdom!</h2>

      <label>👤 Full Name</label>
      <input type="text" name="Full Name" required />

      <label>📧 Email Address</label>
      <input type="email" name="Email" required />

      <label>📱 Phone Number</label>
      <input type="tel" name="Phone" required />

      <label>🏙️ City / Location</label>
      <input type="text" name="City" required />

      <label>💼 Current Profession</label>
      <input type="text" name="Profession" />

      <label>💰 Approximate Budget</label>
      <select name="Budget" required>
        <option value="" disabled selected>Select a range</option>
        <option value="Less than ₹10 Lakhs">Less than ₹10 Lakhs</option>
        <option value="More than ₹10 Lakhs">More than ₹10 Lakhs</option>
      </select>

      <div class="checkbox-group">
        <input type="checkbox" id="consent" name="Consent" required />
        <label for="consent">I agree to be contacted by Kinaroy Preschools</label>
      </div>

      <br /><br />
      <button type="submit">👑 Start My Royal Journey</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
